<!-- Confirm Modal -->
<div class="modal" [class.is-active]="modalObject.modalObject.messageType === 'confirm'" *ngIf="modalObject.modalObject.messageType">
        <div class="modal-background"></div>
        <div class="modal-card">
            <input type="hidden" #id [value]="modalObject.modalObject.removeTodoId"/>
            <header class="modal-card-head">
                <p class="modal-card-title">{{modalObject.modalObject.heading}}</p>
                <button class="delete" aria-label="close" (click)="disableModal()"></button>
            </header>
            <section class="modal-card-body">
                {{modalObject.modalObject.message}}
            </section>
            <footer class="modal-card-foot">
                <button class="button is-danger" (click)="removeTodo(id.value)">REMOVE TODO</button>
                <button class="button" (click)="disableModal()">Cancel</button>
            </footer>
        </div>
    </div>
